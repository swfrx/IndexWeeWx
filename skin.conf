SKIN_NAME = Index
SKIN_VERSION = 1.0

[Generators]
    generator_list = weewx.cheetahgenerator.CheetahGenerator

[CheetahGenerator]
    [[ToDate]]
        [[[index]]]
            template = index.html.tmpl
